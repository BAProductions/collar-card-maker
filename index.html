        <script>
          const selectAllCheckbox = document.getElementById("selectAll")
          const dayCheckboxes = document.querySelectorAll(".day-checkbox")

          function toggleDateInputs(checkbox) {
            // Find the row of this checkbox
            const row = checkbox.closest(".row")
            if (!row) return

            // Enable/disable all date inputs in this row based on checkbox state
            const dateInputs = row.querySelectorAll('input[type="date"]')
            dateInputs.forEach((input) => {
              input.disabled = !checkbox.checked
            })
          }

          selectAllCheckbox.addEventListener("change", () => {
            dayCheckboxes.forEach((cb) => {
              cb.checked = selectAllCheckbox.checked
              toggleDateInputs(cb)
            })
          })

          dayCheckboxes.forEach((cb) => {
            toggleDateInputs(cb)

            cb.addEventListener("change", () => {
              toggleDateInputs(cb)

              if (!cb.checked) {
                selectAllCheckbox.checked = false
              } else if ([...dayCheckboxes].every((c) => c.checked)) {
                selectAllCheckbox.checked = true
              }
            })
          })
        </script>
